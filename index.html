<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <a href="https://www.alura.com.br"><img class="logo" src="./images/logoalura2.png" alt="Logo Alura"></a>
        </header>
    <main class="main">
    <section>
        <textarea class="entrada" id="entrada" cols="20" rows="6" placeholder="Digite seu texto:"></textarea>
      
        <div>
            <h6 class="informacao">Apenas letras maiúsculas e minúsculas</h6>
        </div>

        <div class="botoes">
            <button class="encriptar" onclick="botaoEncriptar()">
                Criptografar
            </button>
            <button class="descriptografar" onclick="botaoDesencriptar()">
                Descriptografar
            </button>
        </div>

    </section>
   
    <section>
    <textarea class="saida" id="saida" cols="20" rows="10"></textarea>
    <div class="btns">
    <button id="copy" class="botoes" onclick="copia()">Copiar texto</button>
    <button class="botoes" onclick="limpeza()">Limpar</button>
    </div>
    </section>
    
    </main>
    <script src="script.js"></script>
